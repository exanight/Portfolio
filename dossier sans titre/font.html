<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fond Animé - Portfolio</title>
    <style>
        /* --- VARIABLES CSS (COULEURS) --- */
        :root {
            /* Mode Jour par défaut */
            --bg-body: #f4f4f4;
            --bg-section: rgba(255, 255, 255, 0.9);
            --text-color: #333;
        }

        body.dark-mode {
            /* Mode Nuit */
            --bg-body: #121212;
            --bg-section: rgba(40, 40, 40, 0.9);
            --text-color: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            transition: background-color 0.3s ease;
            overflow: hidden; /* Empêche les barres de défilement pour cet exemple */
            height: 100vh;
            font-family: sans-serif;
        }

        /* --- LE CANVAS (L'ANIMATION) --- */
        #smoke-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place le canvas derrière tout le reste */
            /* Le dégradé qui se superpose légèrement aux particules */
            background: linear-gradient(135deg, var(--bg-section) 0%, rgba(0,0,0,0) 100%);
            transition: background 0.5s ease;
        }
        
        /* Ajustement du dégradé en mode sombre */
        body.dark-mode #smoke-canvas {
            background: linear-gradient(135deg, #1a1a2e 0%, #000000 100%);
        }

        /* Petit bouton pour tester le changement de couleur */
        #toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <canvas id="smoke-canvas"></canvas>

    <button id="toggle-btn">Changer le mode (Jour/Nuit)</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            /* --- GESTION DU CANVAS ET DES PARTICULES --- */
            const canvas = document.getElementById('smoke-canvas'); 
            const ctx = canvas.getContext('2d');
            let width, height, particles = [];
            
            // Configuration des particules
            const config = { 
                particleCount: 70, 
                particleSizeBase: 100, 
                particleSizeVar: 150, 
                speedBase: 0.4, 
                speedVar: 0.5, 
                colorR: 0, colorG: 85, colorB: 180, // Bleu par défaut
                opacityBase: 0.08, 
                opacityVar: 0.12 
            };

            // Fonction pour changer la couleur des particules selon le thème
            function updateParticleColor() {
                if (document.body.classList.contains('dark-mode')) { 
                    // Couleurs plus claires/brillantes en mode sombre
                    config.colorR = 60; config.colorG = 140; config.colorB = 240; 
                    config.opacityBase = 0.05; 
                } else { 
                    // Couleurs plus foncées en mode clair
                    config.colorR = 0; config.colorG = 85; config.colorB = 180; 
                    config.opacityBase = 0.08; 
                }
            }

            function resizeCanvas() { 
                width = window.innerWidth; 
                height = window.innerHeight; 
                canvas.width = width; 
                canvas.height = height; 
            }

            class Particle {
                constructor() { 
                    this.reset(); 
                    // Position aléatoire au départ pour remplir l'écran
                    this.x = Math.random() * width; 
                    this.y = Math.random() * height; 
                    this.opacity = Math.random() * (config.opacityBase + config.opacityVar); 
                }
                
                reset() { 
                    this.x = Math.random() * width; 
                    this.y = height + Math.random() * 200; // Repart du bas
                    this.radius = config.particleSizeBase + Math.random() * config.particleSizeVar; 
                    this.speed = config.speedBase + Math.random() * config.speedVar; 
                    this.opacity = 0; 
                    this.maxOpacity = config.opacityBase + Math.random() * config.opacityVar; 
                    this.opacityGain = 0.003 + Math.random() * 0.005; 
                    this.drift = (Math.random() - 0.5) * 0.8; 
                }
                
                update() { 
                    this.y -= this.speed; 
                    this.x += this.drift; 
                    
                    // Apparition progressive (fade in)
                    if (this.y > height * 0.8 && this.opacity < this.maxOpacity) {
                        this.opacity += this.opacityGain; 
                    }
                    // Disparition progressive (fade out)
                    else if (this.y < height * 0.2 && this.opacity > 0) {
                        this.opacity -= this.opacityGain * 1.5; 
                    }
                    
                    // Reset si la particule sort de l'écran ou devient invisible
                    if (this.y < -this.radius * 2 || (this.y < height * 0.5 && this.opacity <= 0)) {
                        this.reset(); 
                    }
                }
                
                draw() { 
                    if (this.opacity <= 0) return; 
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius); 
                    const rgb = `${config.colorR}, ${config.colorG}, ${config.colorB}`; 
                    gradient.addColorStop(0, `rgba(${rgb}, ${this.opacity})`); 
                    gradient.addColorStop(0.5, `rgba(${rgb}, ${this.opacity * 0.5})`); 
                    gradient.addColorStop(1, `rgba(${rgb}, 0)`); 
                    ctx.fillStyle = gradient; 
                    ctx.beginPath(); 
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); 
                    ctx.fill(); 
                }
            }

            function initCanvas() { 
                resizeCanvas(); 
                particles = []; 
                for (let i = 0; i < config.particleCount; i++) {
                    particles.push(new Particle()); 
                }
                animate(); 
            }

            function animate() { 
                ctx.clearRect(0, 0, width, height); 
                particles.forEach(p => { 
                    p.update(); 
                    p.draw(); 
                }); 
                requestAnimationFrame(animate); 
            }

            window.addEventListener('resize', resizeCanvas);
            
            // Initialisation
            updateParticleColor();
            initCanvas();

            /* --- BOUTON DE TEST --- */
            document.getElementById('toggle-btn').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                updateParticleColor();
            });
        });
    </script>
</body>
</html>
